<%- include('../layout/header.html', {'tab': 'admin'}); %>

<h1 class="head-title">New User</h1>

<form action="/signup" method="POST">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" placeholder="" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" placeholder="" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" placeholder="" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" placeholder="" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" name="isAdmin" type="checkbox"> Is Admin
        </label>
      </div>
    </div>
  </div>

  <br><br>
  <div class="form-group row">
    <div class="offset-sm-4 col-sm-4">
      <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>
  </div>
</form>

<%- include('../inc/go-back.html', {'url': '/admin/users'}); %>

<%- include('../layout/footer.html'); %>
