<%- include('../layout/header.html'); %>


<h1 class="head-title">Analysis List</h1>




<a href="/analysis/create" class="btn btn-success float-right">
	<span class="icon ion-ios-plus-outline"></span> New
</a>

<br><br><br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Date</th>
      <th scope="col">Progress</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <% analyses.forEach(function(analysis) { %>  
      <tr>
        <th scope="row"></th>
        <td><%= analysis.title %></td>
        <td><%= analysis.author %></td>
        <td><%= analysis.createdAt %></td>
        <td><%= analysis.progress.percent %> %</td>
        <td>
        	<a href="/analysis/<%= analysis._id %>/report" class="btn btn-primary">
        		<span class="icon ion-stats-bars"></span>
        	</a>
        </td>
      </tr>
    <% }) %>
    
  </tbody>
</table>


<%- include('../layout/footer.html'); %>
