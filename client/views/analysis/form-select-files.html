<%- include('../layout/header.html', {'tab': 'analyses'}); %>


<h1 class="head-title">Step 2: Select Files</h1>
<small id="passwordHelpBlock" class="form-text text-muted">
  *Note: Only .vcf.gz files are listed.
</small>

<br>

<form method="GET">
  <div class="row">
    <div class="col-lg-4">
      <div class="input-group input-group-md">
        <input type="text" class="form-control" name="name" placeholder="Search for..." aria-label="Search for..." value="<%= query.name %>">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="submit">Search</button>
        </span>
      </div>
    </div>
  </div>
</form>

<br><br>

<form action="/analysis/<%= analysis_id %>/select-files" method="POST" id="form-select-files">
  <% listing.forEach(function(file) { %>
    <span class="file-item">
      <input type="checkbox" class="form-check-input" name="files" value="<%= file %>">
      <%= file %> 
    </span>
    <br>
  <% }) %>

  <br>
  <br>
  <div class="form-group row">
    <div class="offset-md-4 col-sm-3">
      <button type="submit" class="btn btn-success btn-block">
        Save and Run now
        <span class="icon ion-paper-airplane"></span>
      </button>
    </div>
  </div>
</form>


<%- include('../layout/footer.html'); %>
